
<div>
    <img src="../../../assets/images/msgCode.svg" alt="">

    <h3>Verification Code</h3>
    <p>Please enter the verification code sent to your phone number ** 34</p>
    <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:4}"></ng-otp-input>
    <p>The code will be sent again within <span>59</span> seconds</p>
    <button>VERIFY</button>

</div>
